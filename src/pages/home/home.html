<ion-header>
  <ion-navbar no-border-bottom>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>
		</ion-refresher-content>
	</ion-refresher>

  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let item of items" [hidden]="item.hide">

      <ion-item-divider sticky>
        <ion-label>
          {{item.sikubu}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem>

        <button ion-item>
          <h3>{{item.name}}</h3>
          <p>
            {{item.madori}} &mdash;
            {{item.yachin}}:&mdash;
            {{item.yukamenseki}}
          </p>
        </button>

        <!-- <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options> -->

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

	<!-- <ion-card>
		<ion-card-header>Last updated at</ion-card-header>
		<ion-item>{{updated_at}}</ion-item>
	</ion-card> -->

		<ion-card-header>{{item.name}}<font style="float:right;">{{item.sikubu}}</font></ion-card-header>
		<ion-card-content>
			<p>間取り<font style="float:right;">{{item.madori}}</font></p>
			<p>床面積[m2]<font style="float:right;">{{item.yukamenseki}}</font></p>
			<p>家賃[円]<font style="float:right;">{{item.yachin}}</font></p>
			<p>共益費[円]<font style="float:right;">{{item.kyoekihi}}</font></p>
			<p>募集戸数<font style="float:right;">{{item.kosu}}</font></p>
		</ion-card-content>
	</ion-card> -->

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
