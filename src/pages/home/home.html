<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>
		</ion-refresher-content>
	</ion-refresher>

	<ion-card>
		<ion-card-header>Last updated at</ion-card-header>
		<ion-item>{{updated_at}}</ion-item>
	</ion-card>

	<ion-card *ngFor="let item of items">
		<ion-card-header>{{item.name}}<font style="float:right;">{{item.sikubu}}</font></ion-card-header>
		<ion-card-content>
			<p>間取り<font style="float:right;">{{item.madori}}</font></p>
			<p>床面積[m2]<font style="float:right;">{{item.yukamenseki}}</font></p>
			<p>家賃[円]<font style="float:right;">{{item.yachin}}</font></p>
			<p>共益費[円]<font style="float:right;">{{item.kyoekihi}}</font></p>
			<p>募集戸数<font style="float:right;">{{item.kosu}}</font></p>
		</ion-card-content>
	</ion-card>
</ion-content>
